<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial scale=1.0">
<link rel="icon" type="image/x-icon" href="https://thedoggybrad.github.io/getdatetime/resources/favicon.png">
<title>What is my current date and time?</title>
 <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="" />
<link rel="manifest" href="pwa/manifest.json">
<link rel="preload" href="resources/dark.css" as="style" />
<link rel="preload" href="resources/light.css" as="style" />
<link rel="preload" href="resources/dark-mode-toggle-playground.mjs" as="script" />
<link rel="preload" href="resources/dark-mode-toggle.mjs" as="script" />
<link rel="preload" href="script.js" as="script" />
<link rel="preload" href="slider.css" as="style" />
  <script src="pwa/service_worker_check.js"></script>
  <script src="pwa/service_worker_main.js"></script>
    <script>
      // If `prefers-color-scheme` is not supported, it will fall back to light mode.
      // In this case, light.css will be downloaded with `highest` priority.
      if (window.matchMedia('(prefers-color-scheme)').media === 'not all') {
        document.documentElement.style.display = 'none';
        document.head.insertAdjacentHTML(
          'beforeend',
          '<link rel="stylesheet" href="https://thedoggybrad.github.io/getdatetime/resources/light.css" onload="document.documentElement.style.display = ``">',
        );
      }
    </script>
    <link
      rel="stylesheet"
      href="https://thedoggybrad.github.io/getdatetime/resources/dark.css"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      href="https://thedoggybrad.github.io/getdatetime/resources/light.css"
      media="(prefers-color-scheme: light)"
    />
    <link rel="stylesheet" href="https://thedoggybrad.github.io/getdatetime/resources/slider.css" />
    <script type="module" src="https://thedoggybrad.github.io/getdatetime/resources/dark-mode-toggle-playground.mjs"></script>
    <script type="module" src="https://thedoggybrad.github.io/getdatetime/resources/dark-mode-toggle.mjs"></script>
<script src="time.js"></script>
<script src="date.js"></script>
</head>
<body>
   <dark-mode-toggle
        id="dark-mode-toggle-5"
        class="slider"
        legend="Dark Mode"
        appearance="toggle"
        remember="Remember this"
      ></dark-mode-toggle>
      
<center><h1>What is my current date and time?</h1></center>

<center><h1><span id="time"></span></h1></center>
<center><h1><span id="date"></span></h1></center>
<center><h2 id="day"></h2></center>
